<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-items">
            </div>
        </div>
        <div class="main">
            <div class="hasil">
                <div data-previous class="previous-input"></div>
                <div data-current class="current-input">0</div>
            </div>
            <div class="button" id="button">
                <button data-operator class="operator">%</button>
                <button data-clear-element class="operator">CE</button>
                <button data-clear-all  class="operator">C</button>
                <button data-delete class="operator">DEL</button>
                <button data-operator class="operator">1/x</button>
                <button data-operator class="operator">x&sup2;</button>
                <button data-operator class="operator">&radic;x</button>
                <button data-operator class="operator">&divide;</button>
                <button data-number class="number">7</button>
                <button data-number class="number">8</button>
                <button data-number class="number">9</button>
                <button data-operator class="operator">&times;</button>
                <button data-number class="number">4</button>
                <button data-number class="number">5</button>
                <button data-number class="number">6</button>
                <button data-operator class="operator">-</button>
                <button data-number class="number">1</button>
                <button data-number class="number">2</button>
                <button data-number class="number">3</button>
                <button data-operator class="operator">+</button>
                <button data-operator class="number">&plus; &#8725; &minus;</button>
                <button data-number class="number">0</button>
                <button data-number class="number">.</button>
                <button data-equal class="operator result">&equals;</button>
            </div>
        </div>
        
    </div>



    <script src="./js/main.js"></script>
</body>
</html>
